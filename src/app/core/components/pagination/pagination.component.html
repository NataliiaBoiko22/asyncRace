<div class="pagination">
  <button
    type="button"
    (click)="goToPrevPage(currentPage)"
    *ngIf="currentPage > 1"
    class="pagination__page-link">
    {{ currentPage - 1 }}
  </button>
  <span class="active">{{ currentPage }}</span>
  <button
    type="button"
    (click)="goToNextPage(currentPage)"
    *ngIf="currentPage < totalPages"
    class="pagination__page-link">
    {{ currentPage + 1 }}
  </button>
</div>
