<div class="modal">
  <div class="modal__content">
    <h2 class="modal__title">WINNER</h2>
    <p class="modal__name">
      {{ title }}
    </p>
    <span class="modal__time">{{ content }} sec</span>
    <button type="button" (click)="close()" class="modal__close">
      <img alt="close" src="../../../../assets/icons/multiply.svg" />
    </button>
  </div>
</div>
