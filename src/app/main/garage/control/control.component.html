<div class="control">
  <app-button
    [text]="'RACE'"
    [style]="'light'"
    [width]="'200px'"
    [disabled]="false"
    (click)="raceAllCars()"></app-button>
  <app-button
    [text]="'RESET'"
    [style]="'light'"
    [width]="'200px'"
    [disabled]="false"
    (click)="resetAllCars()"></app-button>
  <app-button
    [text]="'GENERATE CARS'"
    [style]="'light'"
    [width]="'300px'"
    [disabled]="false"
    (click)="generateCars()"></app-button>
</div>
