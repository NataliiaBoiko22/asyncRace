<div class="settings">
  <div class="settings__input-item">
    <input
      title="createCar"
      type="text"
      id="createCar"
      class="settings__input"
      placeholder="Create car"
      [(ngModel)]="newCarName" />
    <input
      title="color"
      type="color"
      id="colorTop"
      value="#ffba08"
      class="settings__input-color"
      [(ngModel)]="newCarColor" />
    <app-button
      [text]="'CREATE'"
      [style]="'light'"
      [width]="'100px'"
      [disabled]="false"
      (click)="createCar()"></app-button>
  </div>
  <div class="settings__input-item">
    <input
      title="updateCar"
      type="text"
      id="updateCar"
      class="settings__input"
      placeholder="Update car"
      [(ngModel)]="selectedCarName" />
    <input
      title="color"
      value="#000000"
      type="color"
      id="colorBottom"
      class="settings__input-color"
      placeholder="Update car"
      [(ngModel)]="selectedCarColor" />
    <app-button
      [text]="'UPDATE'"
      [style]="'light'"
      [width]="'100px'"
      [disabled]="false"
      (click)="updateCar()"></app-button>
  </div>
</div>
